<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Layout</title>
</head>
<body>
    
    <!-- Шапка сторінки -->
    <!-- Потрібно цей тег використовувати всюди, не тільки в шапці сайту -->
    <header>
        
        <!-- Тег Nav позначає навігацію на сайті-->
        <nav>

        </nav>

    </header>

    <!-- Main - виділяє основну частину сторінки,
    розміщується між хедером і футером -->
    <!-- Main може бути тільки один на сторінці -->
    <main>

    </main>

    <!-- Тег section - позначає незалежні функціональні блоки -->
    <section>

    </section>

    <!-- Тег artice - позначає самодостатній блок -->
    <article>

    </article>

    <!-- Тег aside -  позначає бокову частину сайту -->
    <aside>
        
    </aside>

    <!-- Footer -виділяє нижню частину сторінки, 
    або нижня частина секції  -->
    <footer>

    </footer>


</body>
</html>
