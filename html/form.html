<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - LESSON - FORM</title>
</head>
<body>
    <!-- Атрибут action, файл на якому обробляється форма -->
    <!-- method, яким методом будуть оброблятись дані-->
    <!-- label - підпис до текстового поля -->
    <!-- input - текстове поле -->

    <!-- В кожного поля має бути унікальний id-->

    <form action="" method="get" autocomplete="off">
        <label for="">Enter your name: </label>
        <!-- Атрибут type - тип поля -->
        <!-- Атрибут name - назва поля -->
        <!-- Атрибут value - значення поля -->
        <!-- Атрибут placeholder - підказка до поля -->
        <!-- Атрибут id - унікальний ідентифікатор поля -->
        <input id="field-name" type="text" name="name" placeholder="Test">
 
        <br><br>

        <label for="">Enter your age: </label>
        <input id="field-age" type="number" name="age" placeholder="Age">
  
        <br><br>

        <label for="">Enter your email: </label>

        <!-- Атрибут disabled робить поле неактивним-->

        <input id="field-email" type="email" name="email" placeholder="Email" disabled>
        
        <br><br>

        <!-- Атрибут checked зразу ставить галочку в полі checkbox -->

        <input type="checkbox" checked>

        <br><br>

        <!-- Радіокнопки -->

        HTML<input type="radio" name="selectweb" id="">
        CSS<input type="radio" name="selectweb" id="">

        <!-- type="button" - кнопка нічого робити не буде -->
        <!-- type="submit" - при натисненні буде оновлюватись сторінка -->

        <!-- Кнопку можна створити через input i button-->

        <button type="submit">Send</button>

        <br><br>

        <!-- Textarea - велике текстове поле-->

        <textarea name="" id="" cols="30" rows="20"></textarea>

        <br><br>

        <!-- Select - випадаючий список-->
        <!-- Атрибут multiple щоб вибрати декілька значень-->

        <select name="color[]" multiple>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="js" selected>JavaScript</option>
        </select>

        <br><br>

        <input type="button" name="button" value="Send">
    </form>
</body>
</html>
