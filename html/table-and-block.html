<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - LESSON - TABLE</title>
</head>
<body>
    <!-- Block -->

    <!-- div - блочний елемент, завдяки ньому можна робити блок і задавати до нього стилі -->
     <div>Block 1
        <span>Line 1</span>
     </div>   

    <!-- span - рядковий елемент -->
    <span>Line 1</span>

    <!-- Table -->

    <table border="1" cellspacing="0" cellpadding="8px">
        <caption>Users</caption>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>John</td>
            <td>23</td>
            <td>21@gmail.com</td>
        </tr>
        <tr>
            <td>Alan</td>
            <td>27</td>
            <td>29@gmail.com</td>
        </tr> 
        <tr>
            <td>Roni</td>
            <td>25</td>
            <td>35@gmail.com</td>
        </tr>
        <tr>
            <td colspan="3">333</td>
        </tr>
    </table>

</body>
</html>
