<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - LESSON - LINK TAG</title>
</head>
<body>
        <!-- Теги для роботи з силками -->
        <!-- Атрибут href - вказуємо силку -->
        <!-- Атрибут title - текст при наведенні -->
        <!-- target="_blank" - посилання відкривається в новій вкладці -->

       
        <a href="text.html" title="hello" target="_blank" 
        rel="nofollow"><p>Lorem ipsum dolor sit amet consectetur
            adipisicing elit. Ad, voluptates!</p> </a>
        

</body>
</html>
