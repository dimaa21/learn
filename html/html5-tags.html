<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML - LESSON - HTML 5 TAGS </title>
</head>
<body>
    <!-- HTML 5 ТЕГИ, які працюють не у всіх браузерах -->

    <!-- Тег embed встановити сайт, всередину вашого сайту-->

    <embed src="" width="100%" height="500px"></embed>

    <!-- Випадаючий список з різними варіантами -->

    <input list="cars">
    <datalist id="cars">
        <option value="HTML">
        <option value="CSS">
        <option value="JavaScript">
    </datalist>    

    <!-- Скритий текст -->

    <details>
        <summary>Show</summary>
        <p>Hidden text</p>
    </details>

    <!-- Аудіо доріжка -->

    <audio controls>
        <source src="http://goldenland.onfind.net/2/1/2.mp3" type="audio/ogg; codecs=vorbis">
    </audio>

    <br>

    <!-- Індикатори заповненості -->

    <progress value="80" max="100">80%</progress>  

    <br>
    
    <meter value="2" max="100" low="10"></meter>

</body>
</html>
