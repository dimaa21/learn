<!-- 1.1 Синтаксис мови та анатомія тега -->

<!-- HTML використовується для створення розмітки web-сторінки. -->

<!-- Кожен елемент на сторінці складається з тегів. -->

<!DOCTYPE html> <!-- повідомляє браузеру, що це HTML5 -->
<html lang="en"> <!-- повідомляє браузеру, що це HTML5 -->
<head> <!-- Містить сервісну інфомацію про сторінку -->  
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <!-- назва сторінки, яка відображається в браузері -->
</head>

<!-- містить весь контент сторінки, який відображається на сайті -->

<body> 
    <button>Button 1</button> <button>Button 2</button>
    <a href="">Link 1</a>
    <a href="">Link 2</a>
    <b>Strong text</b>
    <p>Paragraph with text</p>
    
    <!-- 
    Вкладеність тегів
    Один тег може тримати в собі інші теги, ітак до безкінечності
    -->
    <article>
        <div>
            <p>Paragraph with text</p>
        </div>
    </article>

    <!-- 
    Атрибути можуть бути присвоєні 
    тегам для визначенням їх характеристик.
    -->

    <!-- 
    href - атрибут,  
    значення атрибуту в “”
    -->

    <a href="google.com">link</a>

</body>
</html>
