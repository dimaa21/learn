<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 
    Форматування тексту в HTML 
    Теги b, strong, i, em, s, u, sub, sup, small,
    mark, br, hr, code 
    -->

    <!-- Всі теги формування є рядковими, 
     тобто їх можна використовувати 
     в будь-яких комбінаціях -->

    <p>
        Параграф з текстом 
        <b>жирний тег </b>
        <strong> добавляє тексту важливості</strong>
        <i> текст курсивом </i>
        <sub> Підрядкові слова </sub>
        <sup> Надрядкові слова </sup>
        <s> закреслений текст </s>
        <u> робить нижне підкреслення тексту </u>
        <small> задає тексту малий розмір шрифту </small>
    </p>

    <p>
        <b>
            <i>
                <s>
                    Цей текст підчеркнутий 
                    Жирний 
                    курсивом
                    Перекреслений 
                </s>
            </i>
        </b>
    </p>

</body>
</html>
