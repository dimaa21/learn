<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Блочні і рядкові теги, теги div i span -->

    <!-- Блочні теги - це теги, які створюють блоки і займають всю ширину рядка  -->
    <!-- Рядкові елементи, це елементи, які створюються всередині блоків --> 
    <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eos, assumenda.
        <div>
            <span>Content 1</span>
            <span>Content 2</span>
        </div>
    </p>

    <!-- Семантика - це коли тег використовується по призначенню. -->
    <h1> Заголовок сторінки </h1>
    <button> Кнопка </button>
    <a href=""> Посилання </a>

    <ul>
        <li> Елемент списку </li>
        <li> Елемент списку </li>
        <li> Елемент списку </li>
    </ul>
</body>
</html>
