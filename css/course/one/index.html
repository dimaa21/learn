<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#1 Introduction CSS. Connection, basic concepts: cascade, specificity, inheritance </title>
    <!-- #1 Introduction CSS. Connection, basic concepts: cascade, specificity, inheritance -->

    <!-- Способи підключення СSS до HTML -->

    <!-- #1. Підключити окремий файл CSS -->
    <link rel="stylesheet" href="style.css"> 

    <!-- #2. Використовувати тег style -->

    <!-- Специфічність 
        Стилі, які задані з позначкою !important в приорітеті
    -->

    <style>
        p {
            color: red!important;
        }
    </style>

</head>
<body>

    <!-- #3. Додати стилі прямо до тегу -->
    <p style="color: blue; font-weight: 700;">
        First Lesson CSS
    </p>



</body>
</html>
